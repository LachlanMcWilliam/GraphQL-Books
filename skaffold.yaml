apiVersion: skaffold/v1
kind: Config
deploy:
  kubectl:
    manifests:
      - ./infra/k8s/*
build:
  local:
    push: false
  artifacts:
    - image: lachlanmcwilliam/graphql-server-netninja
      context: server
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: '**/*.js'
            dest: .
    - image: lachlanmcwilliam/graphql-frontend-netninja
      context: frontend
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: '**/*.js'
            dest: .
# I don't want to get into ssr in this project so you'll have to run the `--port-forward` flag when running this project to get it working
portForward:
  - resourceType: Deployment
    resourceName: graphql-server-deployment
    namespace: default
    port: 3000
    localPort: 3000